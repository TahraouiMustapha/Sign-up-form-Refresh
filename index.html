<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form Refresh | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left-side">
        <div class="logo-container">
            <div class="logo">
                <img src="/assets/odin-logo.png" alt="logo">
            </div>
            <p>ODIN</p>
        </div>

        <p class="creator-credit">Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> 
            on <a href="https://unsplash.com">Unsplash</a></p>
    </section>

    <section class="right-side">
        <div class="text">
            <p>
                This is not a real online service! you know you need something
                <br> like this in your life to help you realise your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
            <section class="lets-do-this-section">
                
            </section>
            <button class="create-account">Create Account</button>
            <p>Already have an account?<a href="#">Log in</a></p>
        </form>
    </section>
</body>
</html>
