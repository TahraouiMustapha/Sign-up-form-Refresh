<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form Refresh | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="left-side">
        <div class="logo-container">
            <div class="logo">
                <img src="/assets/odin-logo.png" alt="logo">
            </div>
            <p>ODIN</p>
        </div>

        <p class="creator-credit">Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> 
            on <a href="https://unsplash.com">Unsplash</a></p>
    </section>

    <section class="right-side">
        <div class="text">
            <p>
                This is not a real online service! you know you need something
                <br> like this in your life to help you realise your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
            <section class="lets-do-this-section">
                <h1 class="lets-do-this-title">Let's do this!</h1>
                <div class="inputs">
                    <p>
                        <label for="first-name">first name</label>
                        <input type="text" 
                                id="first-name" 
                                name="first_name" required>
                    </p>
                    <p>
                        <label for="last-name">last name</label>
                        <input type="text" 
                            id="last-name" 
                            name="last_name" required>
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" 
                            id="email" 
                            name="email" required
                            autocomplete="email" >
                    </p>
                    <p>
                        <label for="phone-number">phone number</label>
                        <input type="tel" 
                            id="phone-number"
                            name="phone_number" 
                            pattern="0(5|6|7)[0-9]{8}" 
                            placeholder="eg. 0792501199" required>
                    </p>
                    <p> 
                        <label for="password">password</label>
                        <input type="password" 
                            id="password" 
                            name="password" required 
                            minlength="8" autocomplete="current-password">
                    </p>
                    <p>
                        <label for="confirm-password">confirm password</label>
                        <input type="password" 
                            id="confirm-password" 
                            name="confirm_password" required 
                            minlength="8" autocomplete="current-password">
                    </p>
                </div>
            </section>
            <button type="submit" class="create-account">Create Account</button>
            <p>Already have an account?<a href="#"> Log in</a></p>
        </form>
    </section>
</body>
</html>
